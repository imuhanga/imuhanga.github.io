        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Section */
        .header {
            text-align: center;
            background: #ffffff;

            padding: 30px;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-family: 'BungeeFont', sans-serif;
            color: #343446;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-family: 'BungeeFont', sans-serif;
            color: #343a46;
            font-size: 1.1rem;
        }

        /* Form Section */
        .main-content {
            background: #ffffff;
            border: 1px solid #e0e0e0;
            padding: 30px;
            margin-bottom: 20px;
            min-height: 400px;
        }

        /* Messages Section */
        #messages {
            margin-bottom: 20px;
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .recordbook-list {
            display: grid;
            gap: 15px;
        }

        .recordbook-item {
            background: #f8f9fa;
            border: 1px solid #cccccc;
            padding: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        .recordbook-item:hover {
            background: #e8f4f8;
        }

        .recordbook-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .recordbook-meta {
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .form-container {
            max-width: 500px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-input,
        .form-textarea,
        .form-select {
            width: 100%;
            padding: 12px;
            border: 1px solid #cccccc;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-input:focus,
        .form-textarea:focus,
        .form-select:focus {
            outline: none;
            border-color: #0066cc;
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .radio-group,
        .checkbox-group {
            flex-wrap: wrap;
        }

        .radio-option,
        .checkbox-option {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-right: 15px;
            margin-bottom: 8px;
        }

        .btn {
            padding: 12px 24px;
            border: 1px solid #cccccc;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
            background: #ffffff;
            color: #333333;
        }

        .btn-primary {
            background: #0066cc;
            color: white;
            border-color: #0066cc;
        }

        .btn-primary:hover {
            background: #004499;
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333333;
            border-color: #cccccc;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .message {
            padding: 15px;
            margin-bottom: 20px;
            font-weight: 500;
            border: 1px solid;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }

        .message.warning {
            background: #fff3cd;
            color: #856404;
            border-color: #ffeaa7;
        }

        .back-btn {
            margin-bottom: 20px;
        }

        .retry-btn {
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .main-content {
                padding: 20px;
            }

            .recordbook-item {
                padding: 15px;
            }

            .btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>

        <!-- Header Section -->
        <div class="header">
            <h1>Muhanga</h1>
            <p>Iyandikishe Hano</p>
        </div>

        <!-- Form Section -->
        <div class="main-content">
            <div id="content"></div>
        </div>

        <!-- Messages Section -->
        <div id="messages"></div>
    </div>
